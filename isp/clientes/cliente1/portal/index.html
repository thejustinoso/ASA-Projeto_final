<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Eletrônicos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Tech<span>Store</span></h1>
            <nav>
                <a href="#">Início</a>
                <a href="#">Produtos</a>
                <a href="#">Contato</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Produtos em destaque</h2>
            <p>As melhores ofertas em tecnologia você encontra aqui.</p>
        </section>

        <section class="produtos-grid">
            <div class="produto-card">
                <div class="img-container">
                    <img src="https://via.placeholder.com/200x200/FF8C00/FFFFFF?text=Smartphone" alt="Smartphone X">
                </div>
                <h3>Smartphone X</h3>
                <p class="preco">R$ 1.999,00</p>
                <button class="btn-comprar">Comprar Agora</button>
            </div>

            <div class="produto-card">
                <div class="img-container">
                    <img src="https://via.placeholder.com/200x200/FF8C00/FFFFFF?text=Notebook" alt="Notebook Pro">
                </div>
                <h3>Notebook Pro</h3>
                <p class="preco">R$ 3.499,00</p>
                <button class="btn-comprar">Comprar Agora</button>
            </div>

            <div class="produto-card">
                <div class="img-container">
                    <img src="https://via.placeholder.com/200x200/FF8C00/FFFFFF?text=Fone" alt="Fone Bluetooth">
                </div>
                <h3>Fone Bluetooth</h3>
                <p class="preco">R$ 299,00</p>
                <button class="btn-comprar">Comprar Agora</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2026 TechStore - Todos os direitos reservados</p>
    </footer>

</body>
</html>
